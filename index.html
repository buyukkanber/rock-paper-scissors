<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="comp-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Rock and Roll</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.png" alt="rocko" height="120">			
		</div>
		<div class="choice" id="p">
			<img src="images/paper.png" alt="paper" height="120">			
		</div>
		<div class="choice vulcan" id="s">
			<img src="images/scissors.png" alt="vulcan" height="120">
		</div>
	</div>

	<div class="action">
		<p id="action">Make your move</p>
	</div>
	<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
